<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Calculation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1 class="text-center">Welcome to Withdrawal Calculation</h1>

        <div class="submit-area" id="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email">
            <p style="color: gray;">**This form will work anyway just type anything and submit</p>
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div class="p-5" id="transaction-area">

        <div class="row justify-content-center d-flex">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositId">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawId">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceId">1200</span></h2>
                </div>

            </div>
        </div>
        <div class="row p-5">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="Enter the amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="Enter the amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>


  <!-- javascript code -->
    <script>
        ///login
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        ///transaction

        //while click  deposit button
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function () {

            const depositAmountInt = getFromInput("depositAmount");
            // deposit update
            spanUpdate("depositId", depositAmountInt);


            //balance update for deposit
            spanUpdate("balanceId", depositAmountInt);

            document.getElementById("depositAmount").value = "";

        })
        /// while click withdraw button
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function () {
            //withdraw update
            const withdrawAmountInt = getFromInput("withdrawAmount");
            spanUpdate("withdrawId", withdrawAmountInt);

            spanUpdate("balanceId", withdrawAmountInt * -1);
            document.getElementById("withdrawAmount").value = "";
        })

        ///getting input from the text area
        function getFromInput(id) {
            const depositAmount = document.getElementById(id).value;
            console.log(depositAmount);

            const depositAmountInt = parseFloat(depositAmount);
            return depositAmountInt;
        }

        ///updating values of update and corresponding field
        function spanUpdate(id, depositAmountInt) {
            const currentDeposit = document.getElementById(id).innerText;
            const currentDepositAmount = parseFloat(currentDeposit);

            const finalDepositAmount = depositAmountInt + currentDepositAmount;
            document.getElementById(id).innerText = finalDepositAmount;
        }
    </script>
</body>

</html>
